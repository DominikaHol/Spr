<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciąg arytmetyczny</title>
    <script src="skrypt.js"></script>
</head>
<body>
    <header>
        <h1>Obliczanie różnicy ciągu arytmetycznego</h1>
    </header>
    <main>
        <h3>Podaj dane dotyczące obliczania różnicy ciągu</h3>
        <label for="a1"> Podaj wartosc pierwszego wyrazu ciągu</label>
        <input name="a1" id="a1" type="number">
        <br>
        <label for="an">Podaj wartosc kolejnego wyrazu ciągu</label>
        <input type="number" name="an" id="an">
        <br>
        <label for="n">Podaj numer wyrazu ciągu</label>
        <input type="number" name="n" id="n">
        <br>
        <button onclick="oblicz()">Różnica ciągu arytmetycznego wynosi:</button>
        <output name="wynik" id="wynik"></output>
    </section>
    <footer>Wykonała Dominika Holik</footer>
    
</body>
